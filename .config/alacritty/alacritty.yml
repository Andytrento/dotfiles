# Window Customization
window:

  dimensions:
    columns: 80
    lines: 25

  padding:
    x: 5
    y: 5
# Spread additional padding evenly around the terminal content.
  dynamic_padding: false
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95
dynamic_title: true

# Font Customization
font:
  normal:
    family: "Fira Code Light"
    tyle: Light
  bold:
    family: Fira Code Light
    style: Bold
  italic:
    family: Fira Code Light
    style: Italic
  size: 13

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  #use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true


# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'






cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: F,      mods: Command|Control,    action: ToggleFullscreen }
  - { key: H,      mods: Command,            action: Hide             }
  - { key: M,      mods: Command,            action: Minimize         }
  - { key: F,  mods: Alt,           chars: "\x1bf"                       }
  - { key: B,  mods: Alt,           chars: "\x1bb"                       }
